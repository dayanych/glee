<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img src="images/logo.svg" alt="logo">
          <span>Glee</span> .
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#">Home</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__search">
            <img class="search__img" src="images/icons/search.svg" alt="search">
          </div>
          <ul class="user-nav__list">
            <li class="user-nav__list-item">
              <a class="user-nav__list-link" href="#">
                <img class="user-nav__list-img" src="images/icons/heart.svg" alt="heart">
                <span class="user-nav__num">0</span>
              </a>
            </li>
            <li class="user-nav__list-item">
              <a class="user-nav__list-link" href="#">
                <img class="user-nav__list-img" src="images/icons/cart.svg" alt="cart">
                <span class="user-nav__num">0</span> 
              </a></li>
          </ul>
          <button class="user-nav__burger">
            <img src="images/icons/burger.svg" alt="burger">
          </button>
        </div>  
      </div>
    </div>
  </header>
  
  <script src="js/main.min.js"></script>
</body>
</html>
